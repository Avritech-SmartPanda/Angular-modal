<div class="flex flex-col flex-auto md:w-160 md:min-w-160 -m-6 overflow-hidden">
    <ng-container class="overflow-y-auto">
        <!-- Header -->
        <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
            <div class="text-lg font-medium">Add branch</div>
            <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>

        </div>








        <form [formGroup]="branchForm" class="flex flex-col p-4 overflow-y-auto ">
            <mat-form-field class="flex-auto">
                <mat-select [formControlName]="'branch'" placeholder="Select Branch">
                    <ng-container *ngFor="let branch of branches">
                        <mat-option [value]="branch" class="py-8">
                            <div class="z-20 flex items-center py-5 px-8 cursor-pointer border-b">
                                <div class="min-w-0">
                                    <div class="font-medium leading-5 truncate">{{branch.name}}</div>
                                </div>

                            </div>

                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>



            <!-- Chats -->







            <div class="flex items-center justify-end border-t  mt-4 px-6 py-5 bg-gray-50 dark:bg-gray-700">
                <button mat-button (click)="matDialogRef.close()">
                    Cancel
                </button>
                <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSave()"
                    [disabled]="branchForm.invalid">
                    Save
                </button>
            </div>
        </form>

    </ng-container>
</div>
